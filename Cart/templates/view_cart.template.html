{% extends 'base.html' %}
{% load static %}
{% block title %}
View Cart
{% endblock %}

{% block content %}
<h1>Testing 123</h1>
<h3>Hello!!!</h3>

<ul>
    {%for id, i in shopping_cart.items %}
        <li>
            {{i.name}}<br/>
            ${{i.price}}
        </li>
        <a href="{% url 'delete_from_cart' id=id %}" class="btn btn-danger">Delete</i></a>
    {%endfor%}
</ul>

{% endblock %}
