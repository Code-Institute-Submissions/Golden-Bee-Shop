{% extends 'base.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
{{ form.media }}

<div class="container c5">
    <img src="{% static 'images/default_user.png'%}" alt="Default User">
    
</div>


<h1>User Login</h1>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="Login"/>
</form>

<p><a href="{% url 'password_reset' %}">Lost password?</a></p>

{% endblock %}
