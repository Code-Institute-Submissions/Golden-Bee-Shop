{% extends 'base.html' %}
{% load static %}
{% block title %}
Create Product
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<!--{{ form.media }}-->

<div class="container c1">
    
    <!--Form Section-->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
        <input type="submit" name="Submit" class="btn btn-danger"/>
    </form>  
</div>

{% endblock %}
