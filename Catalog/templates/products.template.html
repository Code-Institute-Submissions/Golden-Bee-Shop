{% extends 'base.html' %}
{% load static %}
{% block title %}
Products
{% endblock %}

{% block content %}
    <h1>Our Products</h1>
    <ul>
        {% for product in catalog %}
        <li>
            <!--Product Cateogry-->
            Cateogry: {{ product.Category.name }} |
            
            <!--Product Information-->
            {{product.name}} x {{product.stock}}
            
            <!--Edit Button-->
            <a href='{% url "edit_product" id=product.id %}'>Edit</a>
            
            <!--Delete Button-->
            <a href='/delete_product/{{product.id}}'>Delete</a> 
        </li>
        {% endfor %}
        
        <br>
        <a href="{% url "create_product" %}"><button>Add Product</button></a>
    </ul>
{% endblock %}
