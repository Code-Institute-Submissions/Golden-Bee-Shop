{% extends 'base.html' %}
{% load static %}
{% block title %}
Create Category
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <h2>Create a new category</h2>
    <form method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <input type='submit' value='Add new Category'/>
    </form>    
{% endblock %}
