{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container c1">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <!--First Carousel Slide Section-->
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'images/picture1.png'%}" alt="Type of Honey">
                <div class="carousel-caption d-none d-md-block">
                    <p class="index_txt">The hum of the bees is the voice of the garden</p>
                    <a href={% url 'show_products' %} class="push_button blue" style="text-decoration:none">Shop here now!</a>
                </div>
            </div>
            <!--Second Carousel Slide Section-->
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/picture2.png'%}" alt="Flow Hive">
                <div class="carousel-caption d-none d-md-block">
                    <p class="index_txt">Be like Pooh Bear loves honey</p>
                    <a href={% url 'show_products' %} class="push_button blue" style="text-decoration:none">Shop here now!</a>
                </div>
            </div>
            <!--Third Carousel Slide Section-->
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/picture3.png'%}" alt="Honey Bee">
                <div class="carousel-caption d-none d-md-block">
                    <p class="index_txt">Organic. Raw. Unadulterated.</p>
                    <a href={% url 'show_products' %} class="push_button blue" style="text-decoration:none">Shop here now!</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

{% endblock %}
