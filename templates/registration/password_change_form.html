{% extends 'base.html' %}
{% load static %}
{% block title %}
Password Change
{% endblock %}

{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <div class="change_password">
    <h1>Change your password?</h1>
        <form method="POST">
        {% csrf_token %} {{ form|crispy }}
        <input type="submit" value="CHANGE MY PASSWORD" class="btn btn-success change">
        </form>
    </div>
</div>


{% endblock %}
